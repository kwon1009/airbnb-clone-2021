<div class="w-1/4 mb-10 px-2 overflow-hidden">
    <a href="{% url 'rooms:detail' room.pk %}">
        <div class="w-full h-64 bg-cover bg-center rounded-lg mb-2" style="background-image: url({{room.first_photo}});"></div>
        <div class="flex justify-between truncate">
            <div class="w-4/5 overflow-hidden flex mb-1">
                {% if room.host.superhost %}
                    <span class="uppercase font-medium text-xs border border-black text-black rounded py-px px-1 mr-1">Superhost</span>
                {% endif %}
                
                <span class="text-sm text-gray-600 block truncate">{{room.city}}, {{room.country.name}}</span>
            </div>
            <span class="text-sm flex items-center">
                <i class="fas fa-star text-red-500 text-xs mr-1"></i> {{room.total_rating}}
            </span>
        </div>
        <span class="text-black w-11/12 block truncate text-sm">{{room.name}}</span>
    </a>
</div>
